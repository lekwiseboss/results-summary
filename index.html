<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container"> 
  <div class="color">
     <h3 id="result">Your Result</h3>
     <div class="circle">
        <h1>76</h1>
       <h5>of 100</h5>
      </div> 

   <h3 id="great">Great</h3>
   <p id="encouragement"> 
     You scored higher than 65% of <br>
     the people who have taken 
     <br> these tests.
   </p>
  </div >
  <div class="c-less">
    <h3 id="summary"> Summary</h3>
    <div class="Reaction">
      <h6 id="Reaction-1">&#x1F5F2 Reaction <span id="each-score"><strong>80</strong><span id="total">/100</span> </span></h6>
      <h6 id="Reaction-2">&#129504 Memory <span id="each-score"><strong>92</strong><span id="total">/100</span> </span></h6>
      <h6 id="Reaction-3">💬 Verbal <span id="each-score"><strong>61</strong><span id="total">/100</span> </span></h6>
      <h6 id="Reaction-4">👁️ Visual <span id="each-score"><strong>72</strong><span id="total-1">/100</span> </span></h6>
      <button>Continue</button>
    </div>
    
  </div>

 
 
</div>
</body>
</html>
